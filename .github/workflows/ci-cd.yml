name: DevOps Pipeline

# Trigger pipeline on push to main or pull requests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # --- JOB 1: TEST & SECURITY (SAST) ---
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety pytest

      - name: Run Unit Tests
        run: pytest

      - name: Run SAST Scan (Bandit)
        # Scan code for security issues, continue even if issues found (|| true)
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: bandit-report.json

  # --- JOB 2: BUILD DOCKER & PUSH ---
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only push if merging to main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'mahditoumi' below with your actual Docker Hub username if the secret fails
          tags: ${{ secrets.DOCKER_USERNAME }}/employee-leave-api:latest

  # --- JOB 3: DAST SCAN (Runtime Security) ---
  dast-scan:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Run App Container
        # We pull the image we just built and run it
        run: docker run -d -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/employee-leave-api:latest

      - name: Wait for App to Start
        run: sleep 10

      - name: DAST Scan (OWASP ZAP)
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://localhost:8000/docs"
