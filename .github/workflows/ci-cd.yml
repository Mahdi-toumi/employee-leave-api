name: DevOps Pipeline

# Trigger pipeline on push to main or pull requests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # --- JOB 1: TEST & SECURITY (SAST) ---
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety pytest pytest-cov  # Added pytest-cov here

      - name: Run Unit Tests with Coverage
        # --cov=app: Measure coverage for the 'app' folder
        # --cov-report=xml: Save results to a file named coverage.xml
        # --cov-report=term: Show results in the logs
        run: pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage.xml

      - name: Run SAST Scan (Bandit)
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: bandit-report.json

  # --- JOB 2: BUILD DOCKER & PUSH ---
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only push if merging to main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'mahditoumi' below with your actual Docker Hub username if the secret fails
          tags: ${{ secrets.DOCKER_USERNAME }}/employee-leave-api:latest

  # --- JOB 3: DAST SCAN (Runtime Security) ---
  dast-scan:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run App Container
        run: docker run -d -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/employee-leave-api:latest

      - name: Wait for App to Start
        run: sleep 10

      - name: Run ZAP Scan (As Root)
        # We add '-u 0' to run as root, fixing the "Permission denied" error
        # We use $(pwd) to map the current directory
        run: |
          docker run --network="host" -u 0 -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://localhost:8000/docs -r report.html || true

      - name: Check if Report Exists
        run: ls -la

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: report.html
