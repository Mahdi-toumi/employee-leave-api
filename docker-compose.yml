version: '3.8'
services:
  # Your API Service
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Tell the API where to send traces (to Jaeger)
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - jaeger
      - prometheus

  # Jaeger (Tracing UI)
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Web UI
      - "4317:4317"   # Port for receiving traces

  # Prometheus (Metrics DB)
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml